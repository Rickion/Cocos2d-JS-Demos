	<button id="btn_reqWeiChat" onclick="RequestWeiChat()">Request WeiChat</button>

<script type="text/javascript">
 /**
 * 微信连Wi-Fi协议3.1供运营商portal呼起微信浏览器使用
 */
 var loadIframe = null;
 var noResponse = null;
 function createIframe(){
	 var iframe = document.createElement("iframe");
     iframe.style.cssText = "display:none;width:0px;height:0px;";
     document.body.appendChild(iframe);
     loadIframe = iframe;
 }
//注册回调函数
function jsonpCallback(result){  
	if(result && result.success){
		var ua=navigator.userAgent;              
		if (ua.indexOf("iPhone") != -1 ||ua.indexOf("iPod")!=-1||ua.indexOf("iPad") != -1) {   //iPhone             
			document.location = result.data;
		}else{
		    createIframe();
		    loadIframe.src=result.data;
			noResponse = setTimeout(function(){
				errorJump();
	      	},300);
		}
	}else if(result && !result.success){
		alert(result.data);
	}
}

function Wechat_GotoRedirect(appId, extend, timestamp, sign, shopId, authUrl, mac, ssid, bssid){
	
	//将回调函数名称带到服务器端
	var url = "https://wifi.weixin.qq.com/operator/callWechatBrowser.xhtml?appId=" + appId 
																		+ "&extend=" + extend 
																		+ "&timestamp=" + timestamp 
																		+ "&sign=" + sign;	
	//如果sign后面的参数有值，则是新3.1发起的流程
	if(authUrl && shopId){
		url = "https://wifi.weixin.qq.com/operator/callWechat.xhtml?appId=" + appId 
																		+ "&extend=" + extend 
																		+ "&timestamp=" + timestamp 
																		+ "&sign=" + sign
																		+ "&shopId=" + shopId
																		+ "&authUrl=" + encodeURIComponent(authUrl)
																		+ "&mac=" + mac
																		+ "&ssid=" + ssid
																		+ "&bssid=" + bssid;
	}			
	
	//通过dom操作创建script节点实现异步请求  
	var script = document.createElement('script');  
	script.setAttribute('src', url);  
	document.getElementsByTagName('head')[0].appendChild(script);
}

function RequestWeiChat() {
	start.requestWeiChat();
}

var errorJump = function () {
	document.getElementById('testInfo').textContent +="\n" + "Android: Stand by...";
	location.href = document.getElementsByTagName("iframe")[0].src;
}

function init() {
	var appID = 'wxb2c15046e5ec8f43',
		extend = 'testChen',

		sign,
		shop_id = '4601729',

		mac = '8c:3a:e3:3d:fa:d0',
		ssid = 'xiongmaohuaxue',
		secretkey = '46927aa6f840517240a8e9cf0c21d87d';

	var getSign = function () {
		timestamp = (new Date()).getTime();
		var str = appID + extend + timestamp + shop_id + authUrl + mac + ssid + secretkey;
		return str;
	}

	var setSign = function () {
		sign = md5( getSign() );
		return sign;
	}

	function requestWeiChat () {
		setSign();
		Wechat_GotoRedirect(appID, extend, timestamp, sign, shop_id, authUrl, mac, ssid);
	}

	return {
		getSign: getSign,
		requestWeiChat: requestWeiChat
	}
}
