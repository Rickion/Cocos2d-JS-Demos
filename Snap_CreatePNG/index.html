<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tap the screen!</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="viewport" content="width=480, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #bbb;">
<div style="border: dashed 1px;  margin: 5px;">
    <div> New image here:</div>
    <!--<div style=" width: 0px; height: 0px; overflow: hidden;">-->
    <div id="imgDiv" ></div>
</div>
<!--<script src="res/loading.js"></script>-->
<div style="border: dotted 1px;  margin: 5px;">
    Play panel here:
    <canvas id="gameCanvas"></canvas>
</div>

<script cocos src="game.min.js"></script>
</body>
</html>
